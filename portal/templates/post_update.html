{% extends 'base.html' %}
{% load static %}

{% block title %}投稿編集{% endblock %}

{% block active_post_list %}active{% endblock %}

{% block contents %}
<div>
    <div>
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button type="submit">更新</button>
            <a href="{% url 'portal:post_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
