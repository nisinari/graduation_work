{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卒業研究</title>
  <link href="{% static 'css/reset.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
</head>
<body>
    <header class=" header">
        <div class="header_content wrapper">
            <h1><a href="{% url 'portal:index' %}">タイトル</a></h1>
            <ul class="ulflex">
                {% if user.is_authenticated %}
                <li><a href="{% url 'portal:service_create' %}">サービス作成</a></li>
                <li><a href="{% url 'account_logout' %}">Log Out</a></li>
                {% else %}
                <li><a href="{% url 'member:signup_basic' %}">新規利用者登録</a></li>
                <li><a href="{% url 'member:signup_business' %}">新規事業者登録</a></li>
                <li><a href="{% url 'account_login' %}">ログイン</a></li>
                {% endif %}
            </ul>
        </div>
    </header>
{% block contents %}
{% endblock %}
</body>
</html>
