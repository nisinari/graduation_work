{% extends 'base.html' %}
{% load static %}

{% block title %}投稿作成{% endblock %}

{% block active_post_list %}active{% endblock %}

{% block contents %}
<div>
    <div>
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button type="submit">作成</button>
        </form>
    </div>
</div>
{% endblock %}
